<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Gerenciar Usuários</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <style>
    .container {
      max-width: 800px;
      width: 95%;
      margin: 80px auto;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .dataTables_length,
    .dataTables_filter {
      margin: 15px 0;
    }

    .dataTables_length {
      float: left;
    }

    .dataTables_filter {
      float: right;
    }

    table.dataTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
    }

    table.dataTable thead {
      background: rgba(255, 255, 255, 0.2);
    }

    table.dataTable th,
    table.dataTable td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .acoes-btns {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-editar {
      background: #4cafef;
      color: #fff;
    }

    .btn-editar:hover {
      background: #1565c0;
    }

    .btn-excluir {
      background: #e53935;
      color: #fff;
    }

    .btn-excluir:hover {
      background: #b71c1c;
    }

    .btn-voltar {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-voltar:hover {
      background: #4c94e7;
      border-color: #1565c0;
    }

    .dataTables_length select {
      background: var(--bg-input, rgba(255, 255, 255, 0.15)) !important;
      color: var(--cor-texto, #fff) !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      border-radius: 8px !important;
      padding: 6px 12px !important;
    }

    .dataTables_length option {
      background: #2a2a2a;
      color: #fff;
    }

    .dataTables_filter input {
      background: var(--bg-input, rgba(255, 255, 255, 0.15)) !important;
      color: var(--cor-texto, #fff) !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      border-radius: 8px !important;
      padding: 6px 12px !important;
    }

    .dataTables_filter input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .dataTables_wrapper .dataTables_paginate {
      margin-top: 25px;
      text-align: center;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
      display: inline-block;
      min-width: 35px;
      padding: 6px 14px;
      margin: 0 5px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #ffffff !important;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:not(.current):not(.disabled):hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
      color: #fff !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: rgba(76, 144, 231, 0.9);
      border-color: rgba(76, 144, 231, 1);
      color: #fff !important;
      font-weight: bold;
      box-shadow: 0 2px 10px rgba(76, 144, 231, 0.5);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
      opacity: 0.4;
      cursor: not-allowed;
      color: #ddd !important;
      box-shadow: none;
    }
  </style>
</head>

<body class="pagina">
  <div class="container">
    <h1>Gerenciar Usuários</h1>

    <table id="usuarios" class="display">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Função</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for user in usuarios %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
          <td>
            <div class="acoes-btns">
              <a href="/editar/{{ user[0] }}" class="btn btn-editar">Editar</a>
              <form method="post" action="/excluir/{{ user[0] }}">
                <button type="submit" class="btn btn-excluir">Excluir</button>
              </form>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>


    <a href="/index" class="btn-voltar">Voltar</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#usuarios').DataTable({
        paging: true,
        pageLength: 20,
        lengthChange: false,
        language: {
          search: "Pesquisar CPF ou Nome:",
          zeroRecords: "Nenhum usuário encontrado",
          infoEmpty: "Nenhum usuário",
          paginate: {
            previous: "Anterior",
            next: "Próximo"
          }
        },
        infoCallback: function (settings, start, end, max, total, pre) {
          let qtdNaPagina = end - start + 1;
          return qtdNaPagina + " usuários de 20";
        }
      });
    });
  </script>

</body>

</html>
