<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Consulta Rápida - FGTS</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --gradiente-inicio: {{cor1}};
            --gradiente-fim: {{cor2}};
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .loading-spinner {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #0e0e0e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            from {
                transform: translateY(-50%) rotate(0deg);
            }

            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        #toggle-theme {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            width: 45px;
            height: 45px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
            z-index: 200;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }

        #toggle-theme:hover {
            background: #4cafef;
            border-color: #fff;
            box-shadow: 0 0 12px rgba(76, 175, 239, 0.8);
            transform: scale(1.1);
        }

        #toggle-theme i {
            pointer-events: none;
        }

        #colorPicker1,
        #colorPicker2 {
            position: static;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            background: transparent;
            -webkit-appearance: none;
            appearance: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #colorPicker1::-webkit-color-swatch-wrapper,
        #colorPicker2::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 6px;
        }

        #colorPicker1::-webkit-color-swatch,
        #colorPicker2::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        #colorPicker1:hover,
        #colorPicker2:hover {
            transform: scale(1.1);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
        }

        .topo-direita {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #colorPicker1 {
            right: 140px;
        }

        #colorPicker2 {
            right: 90px;
        }

        .user-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-buttons a {
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-gerenciar {
            background-color: #4c94e7;
        }

        .btn-gerenciar:hover {
            background-color: #1565c0;
        }

        .btn-criar-fixo {
            background-color: #e74c3c;
        }

        .btn-criar-fixo:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body class="{{ session['background'] or 'blue' }}">
    <header class="topo">
        <div class="topo-esquerda">
            <img src="/static/img/logo.png" alt="Logo">
            <span class="nome-empresa">Bem-vindo, {{ usuario }}</span>
        </div>
        <div class="topo-direita">
            <input type="color" id="colorPicker1" value="{{ session.get('cor1', '#133abb') }}">
            <input type="color" id="colorPicker2" value="{{ session.get('cor2', '#00e1ff') }}">
            <a href="/logout" class="btn-sair"><i class="fa fa-sign-out-alt"></i> Sair</a>
        </div>
    </header>

    {% if session['role'] == 'admin' %}
    <div class="user-buttons">
        <a href="/usuarios" class="btn-gerenciar"><i class="fa fa-users"></i> Gerenciar Usuários</a>
        <a href="/register" class="btn-criar-fixo"><i class="fa fa-user-plus"></i> Criar Usuário</a>
    </div>
    {% endif %}

    <div class="container">
        <h1 class="titulo-tomorrow">Simplix</h1>

        <form id="form-consulta">
            <div class="input-wrapper">
                <input type="text" id="cpf" name="cpf" class="barra-cpf" placeholder="Digite o CPF" required>
                <span id="loading" class="loading-spinner"></span>
            </div>

            <select id="tabela" name="tabela" class="select-tabela" required>
                <option value="">Selecione a Tabela</option>
                <!-- opções -->
            </select>

            <div class="button-group">
                <button class="azul" type="submit"><i class="fa fa-play"></i> Consultar</button>
                <button id="btn-limpar" class="vermelho" type="button"><i class="fa fa-trash"></i> Limpar</button>
            </div>
        </form>

        <div id="resultado" class="resultado" style="display:none;">
            <p><strong>CPF:</strong> <span id="res-cpf"></span></p>
            <p><strong>Tabela:</strong> <span id="res-tabela"></span></p>
            <p><strong>Saldo Bruto:</strong> R$ <span id="res-saldo"></span></p>
            <p><strong>Valor Liberado:</strong> R$ <span id="res-liberado"></span></p>
            <p><strong>Situação:</strong> <span id="res-situacao"></span></p>
            <p><strong>Informação:</strong> <span id="res-info"></span></p>
        </div>
    </div>
    <button id="toggle-theme"><i class="fa fa-moon"></i></button>

    <script>
        const form = document.getElementById("form-consulta");
        const resultadoDiv = document.getElementById("resultado");
        const btnLimpar = document.getElementById("btn-limpar");
        const spinner = document.getElementById("loading");
        const toggleTheme = document.getElementById("toggle-theme");
        const colorPicker1 = document.getElementById("colorPicker1");
        const colorPicker2 = document.getElementById("colorPicker2");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            let cpf = document.getElementById("cpf").value.replace(/\D/g, "").padStart(11, "0");
            const tabela = document.getElementById("tabela").value;
            spinner.style.display = "inline-block";

            try {
                const res = await fetch("/consultar-cpf", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cpf, tabela })
                });

                const data = await res.json();
                resultadoDiv.style.display = "block";

                document.getElementById("res-cpf").textContent = data.cpf || cpf;
                document.getElementById("res-tabela").textContent = data.tabela || tabela || "-";
                document.getElementById("res-saldo").textContent = data.saldoBruto || "-";
                document.getElementById("res-liberado").textContent = data.valorLiberado || "-";
                document.getElementById("res-situacao").textContent = data.situacao || "Erro";
                document.getElementById("res-info").textContent = data.informacao || data.erro || "Sem informação";
            } catch (err) {
                alert("Erro ao consultar CPF. Tente novamente.");
            } finally {
                spinner.style.display = "none";
            }
        });

        btnLimpar.addEventListener("click", () => {
            document.getElementById("cpf").value = "";
            document.getElementById("tabela").value = "";
            resultadoDiv.style.display = "none";
        });

        toggleTheme.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const icon = toggleTheme.querySelector("i");
            icon.classList.toggle("fa-moon");
            icon.classList.toggle("fa-sun");
        });

        colorPicker1.addEventListener("input", async (e) => {
            const corEscolhida = e.target.value;
            document.documentElement.style.setProperty("--gradiente-inicio", corEscolhida);

            await fetch("/salvar-cor", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cor1: corEscolhida, cor2: colorPicker2.value })
            });
        });

        colorPicker2.addEventListener("input", async (e) => {
            const corEscolhida = e.target.value;
            document.documentElement.style.setProperty("--gradiente-fim", corEscolhida);

            await fetch("/salvar-cor", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cor1: colorPicker1.value, cor2: corEscolhida })
            });
        });
    </script>
</body>

</html>
