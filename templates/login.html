<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login - Sistema</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      width: 90%;
      margin: 120px auto;
      padding: 40px;
      border-radius: 20px;
      background: var(--bg-container);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      color: white;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-container h2 {
      font-family: 'Tomorrow', sans-serif;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: var(--bg-input);
      color: #fff;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    .login-container input:focus {
      border: 2px solid #4c94e7;
      background: rgba(231, 231, 231, 0.25);
      box-shadow: 0 0 10px rgba(76, 148, 231, 0.6);
    }

    .login-container button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #4c94e7;
      color: white;
      transition: 0.3s;
      box-shadow: 0 4px 0 rgba(0,0,0,0.2);
    }

    .login-container button:hover {
      background-color: #1565c0;
    }

    .erro {
      color: #ff4d4d;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .mostrar-senha {
      display: flex;
      align-items: center;
      margin-top: -5px;
      margin-bottom: 10px;
      font-size: 13px;
      color: #ddd;
    }

    .mostrar-senha input {
      margin-right: 6px;
      width: auto;
    }
  </style>
</head>

<body class="pagina">
  <div class="login-container">
    <h2>Login</h2>
    {% if erro %}<p class="erro">{{ erro }}</p>{% endif %}
    <form method="post" autocomplete="off">
      <input type="text" name="nome" placeholder="UsuÃ¡rio" required autocomplete="username">
      <input type="password" id="senha" name="senha" placeholder="Senha" required autocomplete="new-password">

      <div class="mostrar-senha">
        <input type="checkbox" id="mostrarSenha" onclick="toggleSenha()">
        <label for="mostrarSenha">Mostrar senha</label>
      </div>

      <button type="submit">Entrar</button>
    </form>
    <a class="link" href="/register">Criar conta</a>
  </div>

  <script>
    function toggleSenha() {
      const input = document.getElementById("senha");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
